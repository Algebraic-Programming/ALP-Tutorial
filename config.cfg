% config.cfg
\Preamble{xhtml}

\begin{document}
  % Wrap the entire CSS block in \HCode{}
  \HCode{
    <style type="text/css">
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        color: #333;
        margin: 150px;
        background-color: white;
      }
      a {
        color: #007bff;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      h1, h2, h3, h4, h5, h6 {
        color: #2c3e50;
        margin-top: 1.5em;
        margin-bottom: 0.5em;
      }
      div.lstlisting {
        border: 1px solid #ccc;
        background-color: #f8f8f8;
        padding: 10px;
        border-radius: 5px;
        overflow-x: auto;
        margin-bottom: 1em;
      }
      div.lstlisting pre {
        margin: 0;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 1em;
      }
      th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
        font-weight: bold;
      }
      tr:nth-child(even) {
        background-color: #f9f9f9;
      }
      div.figure {
        text-align: center;
        margin-bottom: 1.5em;
      }
      span.caption {
        display: block;
        font-style: italic;
        color: #555;
        margin-top: 0.5em;
      }
      ul, ol {
        margin-left: 20px;
        padding-left: 0;
        margin-bottom: 1em;
      }
      li {
        margin-bottom: 0.5em;
      }
    </style>
  }
\EndPreamble